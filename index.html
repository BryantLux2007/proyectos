<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <form class="formulario" id="formulario" action="#" method="POST">
            <h2>Regístrate</h2>
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div id="mensaje-enviado" class="mensaje-enviado">
            <p>¡Formulario enviado con éxito!</p>
        </div>
    </div>

    <!-- Mover el archivo JS al final del body para asegurar que el DOM esté cargado -->
    <script src="index.js"></script>
</body>
</html>
